<div class="container mx-auto flex flex-column align-items-center">
  <p-toast></p-toast>
  <h4>Products List</h4>
  <ul class="grid p-0">
    @for (product of products; track product.id; let i = $index) {
      <app-product-details [product]="product" class="col-3 p-2"></app-product-details>
    }
  </ul>
</div>
