<p-toast></p-toast>

<div class="flex flex-column gap-2 py-2 container min-height-body">
    <h1 class="text-xl">Counter (signalStore)</h1>
    <div class="flex gap-4">
        <span>Count: {{ store.count() }}</span>
        <span>Double Count: {{ store.doubleCount() }}</span>
    </div>
    <div class="flex gap-2">
        <p-button label="Increment" (click)="store.increment()"></p-button>
        <p-button label="Decrement" (click)="store.decrement()"></p-button>
    </div>
    
    <section>
        <h1>Test Toast</h1>
        <div class="flex gap-2">
            <button type="button" pButton pRipple (click)="showSuccess()" label="Success" class="p-button-success"></button>
            <button type="button" pButton pRipple (click)="showInfo()" label="Info" class="p-button-info"></button>
            <button type="button" pButton pRipple (click)="showWarn()" label="Warn" class="p-button-warning"></button>
            <button type="button" pButton pRipple (click)="showError()" label="Error" class="p-button-danger"></button>
        </div>
    </section>

    <section>
        <h1>Test API Buggy</h1>
        <div class="flex gap-2">
            <button type="button" pButton pRipple (click)="test400Error()" label="Test 400" class="p-button-danger"></button>
            <button type="button" pButton pRipple (click)="test401Error()" label="Test 401" class="p-button-danger"></button>
            <button type="button" pButton pRipple (click)="test404Error()" label="Test 404" class="p-button-danger"></button>
            <button type="button" pButton pRipple (click)="test500Error()" label="Test 500" class="p-button-danger"></button>
            <button type="button" pButton pRipple (click)="testValidationError()" label="Test Validation" class="p-button-danger"></button>
        </div>
    </section>
</div>
